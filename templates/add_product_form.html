{% extends "base.html" %}

{% block content %}

<div>
    <form method="post" action="">
        {% csrf_token %}

            <p>Link:
                <input disabled value="{{ link }}" maxlength="99" name="link"></p><br><br>

            {% if data %}

            <p>Wybierz produkt:
                <select name="product" id="product_options">
                    {% for product in data %}
                    <option value="{{ product }}">{{ product }}</option>
                    {% endfor %}
                </select></p><br>

            {% else %}

                <p>Cena:
                <input value="{{ price }}" name="product_price"></p><br><br>

            {% endif %}

            {{ form.as_p }}

            <input type="submit" name="Zapisz" class="btn btn-secondary">

    </form>
</div>

{% endblock %}
